<!-- extends -->
{% extends 'base.html' %}
<!-- block title -->
{% block title %}Users{% endblock %}
<!-- block content start-->
{% block content %}
<h1>Users (all)</h1>
<ul>
   {% for user in users %}
   <li>
      <a href="/users/{{user.id}}">{{user.full_name}}</a>
   </li>
   {% endfor %}
</ul>
<p>
   <a
      href="/users/new"
      class="add_user"
      >Add User</a
   >
</p>
{% endblock %}
